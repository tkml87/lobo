    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Eternalize your voice <i class="fa-solid fa-headphones"></i> </h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text" name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required />
            <label for="choose">Choose your Character</label>
            <br>
            <br>
            <label for="hermione">Hermione</label>
            <input id="hermione" type="radio" name="char_preference" value="hermione" required />
            <label for="rony">Rony</label>
            <input id="rony" type="radio" name="char_preference" value="rony" />
            <label for="draco">Draco</label>
            <input id="draco" type="radio" name="char_preference" value="draco" />
            <input class="join-button" type="submit" value="Submit to the Sorting Hat" />
    
        </form>
    </section>
